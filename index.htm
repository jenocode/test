<!doctype html>
<html lang="ja">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-J3FQY6M1LB"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-J3FQY6M1LB');
        </script>

        <!-- Required meta tags -->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./favicon.ico">
        <title>名前はまだない（仮）</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./compare_profit.css">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <div id="page-title">
                    <img id="title-image" src="linda-logo.webp">
                    <span id="title-text">名前はまだない（仮）</span>
                    <div id="title-subtitle">
                        お店などでポイントとかよく分からなくて<br>
                        「で、お得なの？」ってやつを計算をしてみるやつ

                    </div>
                </div>
            </div>

            <div class="row">
                <div id="main" class="col-md-12 col-lg-6 offset-lg-3 col-xxl-4 offset-xxl-4">
                    <div class="">
                        <label for="input-price" class="form-label">商材価格</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="input-price" placeholder="円">
                            <button class="btn btn-outline-secondary"data-bs-toggle="modal" data-bs-target="#modal-point-calc">
                                <i class="bi bi-calculator-fill"></i>
                                ポイント計算
                            </button>
                        </div>
                        <label for="input-point" class="form-label">ポイント</label>
                        <div class="input-group mb-3">
                            <input type="number" id="input-point" class="form-control" placeholder="point">
                            <span class="input-group-text">ポイント</span>
                        </div>
                        <label for="input-selling-price" class="form-label">売却予定額</label>
                        <div class="input-group mb-3">
                            <input type="number" id="input-selling-price" class="form-control" placeholder="円">
                            <button type="button" id="button-profit-calc" class="btn btn-primary float-right button-calc">
                                <i class="bi bi-calculator-fill"></i>
                                利益計算
                            </button>  
                        </div>
                        <div>
                            <span id="error-calc" class="text-danger"></span>
                        </div>

                        <div id="result" class="">
                            <h4>利益額：<span id="result-profit-amount">0</span>円</h4>
                            <h4>利益率：<span id="result-profit-rate">0</span>％</h4>
                        </div>

                        <div class="input-group mb-3 float-right">
                            <input type="text" id="input-memo-name" class="form-control" placeholder="メモ名（商品名とか）">
                            <button type="button" id="set-remainder" class="btn btn-outline-secondary">
                                <i class="bi bi-paperclip"></i>
                                メモする
                            </button>
                        </div>

                        <div id="remainder" class="mb-3 text-center">
                            <div id="remainder-title">
                                <h3>-memo-</h3>
                            </div>
                        </div>

                        <div class="mb-3">
                            <span id="error-memo" class="text-danger"></span>
                        </div>

                        <div id="block-remainder" class="clear">
                        </div>

                    </div>


        
                </div>
            </div><!-- ./row -->

            <!-- echannel -->
            <div id="echannel">
                <a href="https://www.youtube.com/@echannel_" target="_blank">
                    <img id="echannel-logo" src="echannel.webp">
                </a>
            </div>

            
        </div><!-- ./container -->


        <!-- Modal Point Calc-->
        <div class="modal fade" id="modal-point-calc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">ポイント計算</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>ポイントの計算方法</h6>
                    <div class="mb-3">
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="point-calculation-method" id="intax" value="0" checked>
                            <label class="form-check-label" for="intax">税込み</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="point-calculation-method" id="extax" value="1">
                            <label class="form-check-label" for="extax">税抜き</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="point-calculation-method" id="per100" value="2">
                            <label class="form-check-label" for="per100">100円毎</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="point-calculation-method" id="per200" value="3">
                            <label class="form-check-label" for="per200">200円毎</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6>還元率</h6>
                        <div class="input-group mb-3">
                        <input type="number" id="input-point-percent" class="form-control" placeholder="パーセント" value="1.0" min="0">
                        <span class="input-group-text">％</span>
                    </div>
                    <span id="error-modal-point-calc" class="text-danger"></span>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="button-point-calc" class="btn btn-primary">計算</button>
                </div>
            </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="//unpkg.com/@ericblade/quagga2@1.7.4/dist/quagga.min.js"></script>
        <script src="//cdn.jsdelivr.net/gh/mtaketani113/jquery-barcode@master/jquery-barcode.js"></script>
        <script src="./compare_profit.js"></script>
    </body>
    </html>
